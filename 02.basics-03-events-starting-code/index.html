<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="addCounter(5)">Add 5</button>
      <button v-on:click="reduceCounter(5)">Reduce 5</button>
      <p>Result: {{ counter }}</p>

      <!-- <input type="text" v-bind:value="name" v-on:input="setName($event, 'PeÃ±afiel')"> -->
      <input type="text" v-model="name">
      <input type="text" v-model="lastName">
      
      <button v-on:click="resetInput">Rest Input</button>
      <p>Your name is: {{ fullName }}</p>

      <form action="" v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sing Up</button>
      </form>
    </section>
    
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
